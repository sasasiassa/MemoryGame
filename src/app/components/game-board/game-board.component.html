<div>
    <ng-container *ngFor="let i of arr">

        <app-game-card (clickedNoEvent)="recieveClick($event)" imageName="{{i?.fileName}}" clickedNo="{{clickedNo}}"
            imageID="{{i?.imgId}}" (imgIDEvent)="recieveID($event)" (gameOverEvent)="recieveGameOver()">

        </app-game-card>

    </ng-container>
    <br>
    <span>Timer: {{timerHours}}:{{timerMinutes}}:{{timerSeconds}}</span>
</div>
